OUTPUT_DIR: "./checkpoint/CUHK03L/Exp-DSA-0927-1-SGD"
DEVICE: "cuda"
DEVICE_ID: ('2')

MODEL:
  NAME: 'DSA'
  ARCH: 'resnet50'
  LABEL_SMOOTH: True

INPUT:
  SIZE_TRAIN: [384, 128]

DATASETS:
  NAME: 'CUHK03/labeled'
  ROOT: '/home/hzh/data'

DATALOADER:
  NUM_WORKERS: 4
  BATCH_SIZE: 64
  NUM_INSTANCES: 4

SOLVER:
  LOSS: 'softmax_triplet'
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 360
  BASE_LR: 0.01
  WEIGHT_DECAY: 0.0005

  EVAL_PERIOD: 5
  PRINT_FREQ: 10

SCHEDULER:
  NAME: 'WarmupStepLR'
  STEP: 100
  GAMMA: 0.1

  WARMUP_FACTOR: 100
  WARMUP_ITERS: 20


TEST:
  BATCH_SIZE: 64


