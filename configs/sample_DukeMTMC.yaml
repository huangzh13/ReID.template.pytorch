OUTPUT_DIR: "./checkpoint/DukeMTMC/Exp-0922-1"
DEVICE: "cuda"
DEVICE_ID: ('3')

MODEL:
  NAME: 'baseline'
  ARCH: 'resnet50'

INPUT:
  SIZE_TRAIN: [384, 128]

DATASETS:
  NAME: 'DukeMTMC'
  ROOT: '/home/hzh/data'

DATALOADER:
  NUM_WORKERS: 4
  BATCH_SIZE: 64
  NUM_INSTANCES: 4

